name: Glow
version: ${project.version}
main: me.cobble.aeroglow.AeroGlow
api-version: 1.16
prefix: Glow
authors: [ Cbblestone, ProfessorZel ]
description: A simple glow plugin
commands:
  glow:
    description: Toggles Glow
    permission: glow.use
permissions:
  glow.use:
    description: needed to use glow
    default: op
  glow.admin:
    description: Admin perm
    default: op
    children: { glow.use: true }

